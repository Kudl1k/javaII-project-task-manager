<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div id="add_user_modal"></div>
    <div id="edit_user_modal"></div>
    <div id="add_project_modal"></div>
    <div id="edit_project_modal"></div>

    <ion-tabs>
        <ion-tab tab="users">
            <ion-nav id="users-nav"></ion-nav>
            <div id="users-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Users</ion-title>

                        <ion-buttons slot="end">
                            <ion-button id="add_user_button" fill="clear">
                              <ion-icon slot="icon-only" name="add"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <ion-content fullscreen="true" >
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Users</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <div id="usersContainer"></div>

                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="projects">
            <ion-nav id="projects-nav"></ion-nav>
            <div id="projects-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Projects</ion-title>
                        <ion-buttons slot="end">
                            <ion-button id="add_project_button" fill="clear">
                              <ion-icon slot="icon-only" name="add"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
        
                <ion-content fullscreen="true">
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Projects</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <div id="projectsContainer"></div>
                
                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="tasks">
            <ion-nav id="tasks-nav"></ion-nav>
                <div id="tasks-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Tasks</ion-title>
                    </ion-toolbar>
                </ion-header>
          
                <ion-content fullscreen="true">
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Tasks</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    
                    
                </ion-content>
                </div>
        </ion-tab>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="users">
                <ion-icon name="people-outline"></ion-icon>
                Users
            </ion-tab-button>
            <ion-tab-button tab="projects">
                <ion-icon name="list-outline"></ion-icon>
                Projects
            </ion-tab-button>
            <ion-tab-button tab="tasks">
                <ion-icon name="pencil-outline"></ion-icon>
                Tasks
            </ion-tab-button>
            </ion-tab-bar>
      </ion-tabs>
<script src="./scripts.js"></script>
<ion-toast-controller></ion-toast-controller>
</body>
</html>
