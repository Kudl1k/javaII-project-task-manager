<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <ion-tabs>
        <ion-tab tab="users">
            <ion-nav id="users-nav"></ion-nav>
            <div id="users-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Users</ion-title>

                        <ion-buttons slot="end">
                            <ion-button id="add_user_button" fill="clear">
                              <ion-icon slot="icon-only" name="add"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <ion-content fullscreen="true" >
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Users</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-card>
                        <ion-card-header>
                            <ion-card-subtitle>email</ion-card-subtitle>
                            <ion-card-title>User Name</ion-card-title>
                        </ion-card-header>
                    </ion-card>

                    <ion-modal id="add_modal" trigger="add_user_button">
                        <ion-header>
                            <ion-toolbar>
                                <ion-buttons slot="start">
                                    <ion-button onclick="cancel()">Cancel</ion-button>
                                </ion-buttons>
                                <ion-title>Welcome</ion-title>
                                <ion-buttons slot="end">
                                    <ion-button onclick="addUser()" strong="true">Add user</ion-button>
                                </ion-buttons>
                            </ion-toolbar>
                        </ion-header>
                        <ion-content class="ion-padding">
                            <ion-item>
                                <ion-input id="user_add_input_name" label="Enter your name" label-placement="stacked" type="text" placeholder="Your name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input id="user_add_input_surname" label="Enter your surname" label-placement="stacked" type="text" placeholder="Your surname"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input id="user_add_input_email" label="Enter your email" label-placement="stacked" type="text" placeholder="Your email"></ion-input>
                            </ion-item>
                        </ion-content>
                      </ion-modal>
                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="projects">
            <ion-nav id="projects-nav"></ion-nav>
            <div id="projects-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Projects</ion-title>
                    </ion-toolbar>
                </ion-header>
        
                <ion-content fullscreen="true">
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Projects</ion-title>
                        </ion-toolbar>
                    </ion-header>

                
                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="tasks">
            <ion-nav id="tasks-nav"></ion-nav>
                <div id="tasks-page">
                <ion-header translucent="true">
                    <ion-toolbar>
                        <ion-title>Tasks</ion-title>
                    </ion-toolbar>
                </ion-header>
          
                <ion-content fullscreen="true">
                    <ion-header collapse="condense">
                        <ion-toolbar>
                            <ion-title size="large">Tasks</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    
                    
                </ion-content>
                </div>
        </ion-tab>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="users">
                <ion-icon name="people-outline"></ion-icon>
                Users
            </ion-tab-button>
            <ion-tab-button tab="projects">
                <ion-icon name="list-outline"></ion-icon>
                Projects
            </ion-tab-button>
            <ion-tab-button tab="tasks">
                <ion-icon name="pencil-outline"></ion-icon>
                Tasks
            </ion-tab-button>
            </ion-tab-bar>
      </ion-tabs>
<script src="./scripts.js"></script>
<ion-toast-controller></ion-toast-controller>
</body>
</html>
